<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clients</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --light-bg: #f8fafc;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
        }
        
        .client-section {
            padding: 5rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 3.5rem;
        }
        
        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .section-subtitle {
            color: #64748b;
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Grid Layout - Desktop */
        .client-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            align-items: center;
        }
        
        .client-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: var(--white);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 160px;
        }
        
        .client-logo:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .client-logo img {
            max-width: 100%;
            height: auto;
            max-height: 60px;
            width: auto;
            filter: grayscale(100%) contrast(0.5);
            opacity: 0.9;
            transition: all 0.3s ease;
        }
        
        .client-logo:hover img {
            filter: grayscale(0%) contrast(1);
            opacity: 1;
        }
        
        /* Swiper - Mobile */
        .client-swiper {
            display: none;
            width: 100%;
            padding: 1rem 0 3rem;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 8px;
            height: 120px;
        }
        
        .swiper-slide img {
            max-width: 80%;
            height: auto;
            max-height: 50px;
            filter: grayscale(100%) contrast(0.5);
        }
        
        .swiper-pagination-bullet-active {
            background: var(--primary) !important;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .client-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .client-logo {
                height: 140px;
            }
        }
        
        @media (max-width: 768px) {
            .section-header {
                margin-bottom: 2.5rem;
            }
            
            .section-title {
                font-size: 1.875rem;
            }
        }
        
        @media (max-width: 640px) {
            .client-grid {
                display: none;
            }
            
            .client-swiper {
                display: block;
            }
            
            .client-section {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="client-section">
        <div class="section-header">
            <h2 class="section-title">Trusted by the best</h2>
            <p class="section-subtitle">Leading companies across industries choose our solutions</p>
        </div>
        
        <!-- Desktop/Tablet Grid -->
        <div class="client-grid">
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
            </div>
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            </div>
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Microsoft_logo.svg" alt="Microsoft">
            </div>
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="Netflix">
            </div>
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn">
            </div>
            <div class="client-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Slack_Technologies_Logo.svg" alt="Slack">
            </div>
        </div>
        
        <!-- Mobile Swiper -->
        <div class="client-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
                </div>
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
                </div>
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Microsoft_logo.svg" alt="Microsoft">
                </div>
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="Netflix">
                </div>
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn">
                </div>
                <div class="swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Slack_Technologies_Logo.svg" alt="Slack">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper only on mobile
        function initSwiper() {
            if (window.innerWidth <= 640) {
                if (document.querySelector('.client-swiper').swiper) return;
                
                new Swiper('.client-swiper', {
                    slidesPerView: 1.2,
                    spaceBetween: 16,
                    centeredSlides: true,
                    loop: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    breakpoints: {
                        400: {
                            slidesPerView: 1.5,
                        },
                        500: {
                            slidesPerView: 2,
                        }
                    }
                });
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initSwiper);
        
        // Re-init on resize
        window.addEventListener('resize', function() {
            initSwiper();
        });
    </script>
</body>
</html>
